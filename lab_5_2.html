    <style>
	*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.HEADING{
 
padding: 100px 0;
justify-content: center;
display: flex;
font-size: 64px;
color: crimson;
}

.CONTAINER{
    width: 100%;
    height: 100%;
    background-color: white;
    
}

.btn-group button 
{
  background-color: black; 
  border: 1px solid white; 
  color: white;
  font-size: 30px;
  font-family: 'Brush Script MT', cursive;
  padding: 10px 24px; 
  cursor: pointer;
  float: left; 
}

.btn-group:after 
{
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) 
{
  border-right: none; 
}

.btn-group button:hover {
  background-color: white;
  transform: scale(1.2);
  z-index: 2;
  list-style: none;
  color: crimson;
  transition:ease-in-out 0.5s;
}


.images{
    padding: 50px 0;
    display: grid;
    grid-template-columns: repeat(3,300px);
    grid-gap: 50px;
    justify-content: center;
    width: 100%;
    height: auto;
    padding-bottom: 250px;
}
	</style>
